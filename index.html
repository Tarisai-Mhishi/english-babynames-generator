<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>English recipe generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter your preferred recipe"
            autofocus
            required
            autocomplete="off"
            class="request"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe">The recipe comes here</div>
      </main>
      <footer>
        This project AI was coded by
        <a href="https://github.com/Tarisai-Mhishi" target="_blank">
          Tarisai Mhishi</a
        >
        and is
        <a
          href="https://github.com/Tarisai-Mhishi/english-babynames-generator"
          target="_blank"
          >open sourced on Github</a
        >
        and is hosted on
        <a
          href="https://english-babyname-generator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
